<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <h2 class="m-2">Bootstrap Grid</h2>
  <div class="container text-center">
    <div class="row m-1">
      <div class="col bg-secondary">Column1</div>
      <div class="col bg-primary">Column2</div>
    </div>
    <div class="row m-1">
      <div class="col bg-success">Column1</div>
      <div class="col bg-danger">Column2</div>
      <div class="col bg-warning">Column3</div>
    </div>
    <div class="row m-1">
      <div class="col-3 bg-danger">Column1</div>
      <div class="col-4 bg-warning">Column2</div>
      <div class="col bg-success">Column3</div>
    </div>
  </div>

</body>

</html>
