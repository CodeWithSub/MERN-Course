<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h3>Simple Bootstrap Form</h3>

    <!-- Select Control -->
    <div class="mb-3">
      <label class="form-label">Choose an option</label>
      <select class="form-select">
        <option selected>Select one</option>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
    </div>

    <!-- Checkboxes -->
    <div class="mb-3">
      <label class="form-label">Select options</label><br>
      <input type="checkbox" class="form-check-input" id="check1">
      <label class="form-check-label me-3" for="check1">Checkbox 1</label>

      <input type="checkbox" class="form-check-input" id="check2">
      <label class="form-check-label" for="check2">Checkbox 2</label>
    </div>

    <!-- Radio Buttons -->
    <div class="mb-3">
      <label class="form-label">Choose one</label><br>
      <input type="radio" class="form-check-input" name="radioGroup" id="radio1" checked>
      <label class="form-check-label me-3" for="radio1">Radio 1</label>

      <input type="radio" class="form-check-input" name="radioGroup" id="radio2">
      <label class="form-check-label" for="radio2">Radio 2</label>
    </div>

    <!-- Simple Form Layout -->
    <form>
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
