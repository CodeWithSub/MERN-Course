<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BS Button</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <!-- Variants -->
  <h4>Variants</h4>
  <div class="container-lg">
    <button class="btn btn-primary m-2">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-warning">Warning</button>
  </div>
  <h4>Button tags</h4>
  <!-- Button tags -->
  <div class="container-lg">
    <a class="btn btn-primary m-2" href="#">Link</a>
    <button class="btn btn-primary" type="submit">Button</button>
    <input class="btn btn-primary" type="button" value="Input">
    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-primary" type="reset" value="Reset">
  </div>
  <h4>Outline buttons</h4>
  <div class="container-lg">
    <!-- Outline Buttons -->
    <button type="button" class="btn btn-outline-primary m-2">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
  </div>
  <!-- Button group -->
  <h4>Butoon group</h4>
  <div class="container-lg">
    <div class="btn-group m-2" style="display: block;">
      <button class="btn btn-outline-success">Left</button>
      <button class="btn btn-outline-primary">Middle</button>
      <button class="btn btn-outline-warning">Right</button>
    </div>
    <h5>Checkbox group</h5>
    <div class="btn-group m-2" style="display: block;">
      <input type="checkbox" class="btn-check " id="chk1">
      <label for="chk1" class="btn btn-outline-primary">One</label>
      <input type="checkbox" class="btn-check" id="chk2">
      <label for="chk2" class="btn btn-outline-primary">Two</label>
      <input type="checkbox" class="btn-check" id="chk3">
      <label for="chk3" class="btn btn-outline-primary">Three</label>
    </div>
    <h5>Radio button group</h5>
    <div class="btn-group m-2" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>

    </div>
  </div>
  </div>

</body>

</html>
