<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <h1>Bootstrap Badge <span class="badge text-bg-secondary">New</span></h1>
  <button class="btn btn-primary m-1 btn-lg">Notifications <span class="badge text-bg-secondary">4</span>
  </button>

  <button class="btn btn-primary m-1 btn-lg                       position-relative">Inbox <span
      class="badge rounded-pill bg-success position-absolute top-0 start-100 translate-middle">99+</span>
  </button>
  <h3>Pill Badges</h3>
  <span class="badge rounded-pill text-bg-primary">Primary</span>
  <span class="badge rounded-pill text-bg-secondary">Secondary</span>
  <span class="badge rounded-pill text-bg-success">Success</span>
  <span class="badge rounded-pill text-bg-danger">Danger</span>
  <span class="badge rounded-pill text-bg-warning">Warning</span>
  <span class="badge rounded-pill text-bg-info">Info</span>
  <span class="badge rounded-pill text-bg-light">Light</span>
  <span class="badge rounded-pill text-bg-dark">Dark</span>
</body>

</html>
