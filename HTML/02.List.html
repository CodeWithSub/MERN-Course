<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Lists</title>
</head>

<body>
  <!-- There are two types of lists in HTML (UL/OL) -->
  <ul> <!--Unordered List-->
    <li>Bread</li>
    <li>Butter</li>
    <li>Milk</li>
    <li>Bananaa</li>
  </ul>
  <ol> <!--Ordered List-->
    <li>Bread</li>
    <li>Butter</li>
    <li>Milk</li>
    <li>Bananaa</li>
    <li>Cookies</li>
  </ol>
  <ol type="i"> <!--Ordered List-->
    <li>Bread</li>
    <li>Butter</li>
    <li>Milk</li>
    <li>Bananaa</li>
    <li>Cookies</li>
  </ol>
</body>

</html>
