<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to HTML - div and span</title>
</head>

<body>
    <!-- Main heading -->
    <h1>HTML Tags: div and span</h1>

    <!-- Example of <div> tag -->
    <!-- The <div> tag is a block-level container used to group content -->
    <div>
        <h2>This is inside a div</h2>
        <p>The div tag groups multiple elements into one block.</p>
    </div>

    <!-- Example of <span> tag -->
    <!-- The <span> tag is an inline container used to group text within a line -->
    <p>This sentence includes a <span>span tag</span> to highlight just part of the text.</p>


</body>

</html>
