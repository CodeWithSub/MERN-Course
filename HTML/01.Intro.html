<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to HTML</title>
</head>

<body>
    <!-- This is the main heading of the page -->
    <h1>Welcome to HTML Basics</h1>

    <!-- Paragraph tag for a block of text -->
    <p>HTML (HyperText Markup Language) is the standard language for creating webpages.</p>

    <!-- Sub-heading -->
    <h2>Common HTML Tags</h2>

    <!-- List removed: previously showed examples of basic tags -->

    <!-- Link example -->
    <h2>Example of a Link</h2>

    <!-- Image example -->
    <h2>Example of an Image</h2>
    <img src="image.png" alt="Sample Image">

    <!-- Horizontal line -->
    <hr>

    <!-- Footer note -->

        <!-- Small text -->

    </footer>
